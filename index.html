<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="description" content="">

    <title>todo-frontend</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <img src="images/logo.png" class="pull-right">
                    <span class="glyphicon glyphicon-remove pull-left" id="x-icon"></span>
                </li>
                <li id="selected-menu-item">
                    <span class="glyphicon glyphicon-align-justify pull-right"></span>
                    <a href="#">المهام</a>
                </li>
                <li>
                    <span class="glyphicon glyphicon-user pull-right"></span>
                    <a href="#">الأعضاء</a>
                </li>
                <li>
                    <span class="glyphicon glyphicon-credit-card pull-right"></span>
                    <a href="#">الدفع والفواتير</a>
                </li>
                <li>
                    <span class="glyphicon glyphicon-cog pull-right"></span>
                    <a href="#">إعدادات</a>
                </li>
            </ul>
            <div class="user-wrap">
                <img src="images/user-pic.png" class="pull-right" id="user-pic">
                <span class="glyphicon glyphicon-triangle-bottom pull-left" id="triangle-bottom-icon"></span>
                <h5 id="user-name">أسامة السلمان</h5>
                <h6 id="user-company">الشركة المحدودة</h6>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-4">
                        <button class="btn btn-default search" type="button">
                            <span class="glyphicon glyphicon-search pull-left"></span>
                            بحث
                        </button>
                    </div>
                    <div class="col-md-2">
                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle tasks-dropdown" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                <span class="caret"></span>
                                جميع المهام
                            </button>
                        </div>
                    </div>
                    <div class="col-md-6">
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#x-icon").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>
